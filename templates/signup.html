<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.user.as_p }}

    {{ form.profile.as_p }}
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
